<html ng-app="calculator-app">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
</head>

<body ng-controller="maincontroller">
    <div class="container">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <div class="panel-heading panel-primary">
                        <h3 class="panel-title">Larry's Calculator</h3>
                    </div>
                    <div class="col-sm-4">
                        <br/>
                        <br/>
                        <div class="input-group">
                            <input type="number" ng-model="q1" class="form-control" placeholder=" Enter First Quantity ">
                        </div>
                        <br />
                        <div class="input-group">
                            <input type="number" ng-model="q2" class="form-control" placeholder="Enter Second Quantity ">
                        </div>
                        <br />
                        <br/>
                    </div>
                    <div class="col-sm-1">
                        <br/>
                        <div class="btn-group-vertical" role="group" aria-label="...">
                            <button class="btn btn-default" ng-click="getSum(q1,q2)">Add</button>
                            <button class="btn btn-default" ng-click="getDifference(q1,q2)">Subtract</button>
                            <button class="btn btn-default" ng-click="getProduct(q1,q2)">Multiply</button>
                            <button class="btn btn-default" ng-click="getQuotient(q1,q2)">Divide</button>
                        </div>

                    </div>



                </div>
                <div class="panel-footer"><b>Equals:</b> {{result}}</div>
            </div>

        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/maincontroller.js"></script>
</body>

</html>
